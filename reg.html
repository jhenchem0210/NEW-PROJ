<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    
    <title>Form Validation Bootstrap</title>
</head>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body{
    background: url(nature.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment:fixed;
    height: 70vh;
    width: 100%;
    background-position: center center;
    padding-top: 60px;
}
h1{
  text-align: center;
}

form{
    background: linear-gradient(rgba(231, 167, 228, 0.918), rgba(208, 227, 243, 0.9));
    width: 850px;
    margin: 50px auto;
    max-width: 120%;
    max-height: 97%;
    border-radius: 8px;
    padding: 25px 10px;
    opacity: .8;
    background-position: center;
    box-shadow:6px 6px 60px rgb(143, 199, 236);
}
.form-container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    background: linear-gradient(rgba(231, 167, 228, 0.918), rgba(241, 102, 218, 0.9));
    width:400px;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow:6px 6px 60px rgb(143, 199, 236);
}
</style>

<body>
    <section class="vh-70">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                  <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-4 col-xl-5 order-2 order-lg-1">
    <form class="row g-3 mb-3 needs-validation" novalidate>
         <h1> Sign Up </h1>
        <div class="col-md-6 position-relative">
            <i class="fas fa-user fa-lg me-4 fa-fw"></i>
          <label for="validationTooltip01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter First Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-feedback"> Invalid </div>
        </div>
        <div class="col-md-6 position-relative">
            <i class="fas fa-user fa-lg me-4 fa-fw"></i>
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter Last Name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-feedback"> Invalid </div>
        </div>
        <div class="col-lg-6 position-relative">
            <i class="fas fa-envelope fa-lg me-4 fa-fw"></i>
          <label for="validationTooltip02" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="validationTooltip02" placeholder="Enter Email Address" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-feedback"> Invalid </div>
        </div>
        <div class="col-md-6 position-relative">
          <i class="fas fa-globe fa-lg me-4 fa-fw"></i>
        <label for="validationTooltip04" class="form-label">Country</label>
        <select class="form-select" id="validationTooltip04" required>
          <option selected disabled value="">Choose...</option>
          <option> Philippines </option>
          <option> China </option>
          <option> Australia </option>
          <option> US </option>
          <option> Canada </option>
          <option> Europe </option>
        </select>
      </div>
      <div class="invalid-tooltip">
        Please choose one
      </div>
        <br>
        <div class="col-sm-6">
            <i class="fas fa-user fa-lg me-4 fa-fw"></i>
          <label for="validationTooltipUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Enter Preferred Username" required>
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
          <label for="validationTooltip03" class="form-label">Password</label>
          <input type="text" class="form-control" id="validationTooltip03" placeholder="Enter Password" required>
          <div class="invalid-tooltip">
            Please provide a valid password.
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="form-check d-flex justify-content-center mb-5">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required>
            <label class="form-check-label" for="form2Example3">
              I agree all statements in <a href="#!">Terms of service</a>
            </label>
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
          </form>
        </div>
</div>
</div>
</section>
</body>   

<script>
        function myFunction() {
          alert("Thank you for Signing up!");
        }


    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

</script>
</html>
